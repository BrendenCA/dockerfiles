version: "3"

networks:
  loki:
    external: true

services:
  promtail:
    image: grafana/promtail:main
    volumes:
      - ../data/promtail:/promtail
      - ./config/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
    environment:
      - CLIENT_URL
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml -config.expand-env=true
    networks:
      - loki
