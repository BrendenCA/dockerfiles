version: "3"

services:
  wireguard:
    image: lscr.io/linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ
      - SERVERURL=${HOSTNAME}
      - SERVERPORT  # Issue: Manually change port
      - PEERS
      - PEERDNS
      - INTERNAL_SUBNET
    volumes:
      - ../data/wireguard:/config
      - /lib/modules:/lib/modules
    network_mode: host
    restart: unless-stopped
